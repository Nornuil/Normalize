<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <form style="width: 500px" method="post" id="form-add-product">
    <fieldset style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      ">
      <legend>Nuevo Producto</legend>

      <div>
        <div style="display: inline">Nombre :</div>
        <div style="display: inline">
          <input style="padding: 3px; margin-bottom: 7px; border-radius: 5px" type="text" name="title"
            placeholder="Ingresar nombre" required />
        </div>
      </div>
      <div>
        <div style="display: inline">Precio :</div>
        <div style="display: inline">
          <input style="padding: 3px; margin-bottom: 7px; border-radius: 5px" type="number" name="price"
            placeholder="Ingresar precio" required />
        </div>
      </div>
      <div>
        <div style="display: inline">Url de la imagen :</div>
        <div style="display: inline">
          <input style="padding: 3px; margin-bottom: 7px; border-radius: 5px" type="url" name="thumbnail"
            placeholder="Ingresar URL" required />
        </div>
      </div>
      <div>
        <input style="padding: 5px 10px; margin-top: 15px; border-radius: 5px" type="submit" value="Agregar Producto" />
      </div>
    </fieldset>
  </form>

  <div id="list-products" style="padding: 1rem; background: #ccc; width: 400px; margin: auto; margin-top: 20px;"></div>


  <!-- CHAT -->
  <div class="contenedorChat">
    <div id="messages" class="messages"></div>
    <form id="formChat" class="formChat">
        <div>
            <input type="email" placeholder="Email" name="email" required>
            <input type="text" placeholder="Mensaje" name="message" required>
            <button>Enviar</button>
        </div>
    </form>
  
    <div id="messages-tpl" style="display: none">
        {{#each messages}}
        <div>
          <strong>{{this.email}}:</strong>
          <em>{{ this.message }}</em>
          <em style="margin-left: 50px;">{{ this.fecha }}</em>
        </div>
        {{/each}}
    </div>
  </div>


  <script src="js/main.js"></script>

</body>

</html>
